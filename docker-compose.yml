version: '3.9'
services:
  api: 
    build: .
    ports: 
     - '8000:3000'
    volumes:
      - .:/app
    depends_on:
      - db

  db: 
    image: mysql:5.7.22
    container_name: db
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - '3307:3306'
  
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports: 
      - '8082:80'
    environment: 
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root

